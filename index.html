  <style>
    :root {
      --brand-start: #1e3a8a; /* indigo-800 */
      --brand-end:   #0f766e; /* teal-700 */
      --text: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --card: #ffffff;
      --bg: #f8fafc; /* slate-50 */
      --border: #e2e8f0; /* slate-200 */
      --pill-bg: #99f6e4; /* teal-200 */
      --pill-text: #115e59; /* teal-800 */
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      background-image:
        radial-gradient(1000px 400px at 0% -10%, rgba(30,58,138,0.06), transparent 50%),
        radial-gradient(800px 300px at 100% 0%, rgba(15,118,110,0.05), transparent 50%);
      background-repeat: no-repeat;
    }

    .wrap { width: 100%; max-width: 1120px; margin: 0 auto; padding: 0 16px; }

    .brand-header {
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-inner {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 16px;
      padding: 12px 0;
    }
    .brand { display: inline-flex; gap: 8px; align-items: center; font-weight: 900; font-size: 20px; color: #fff; text-decoration: none; }
    .nav a { color: #dbeafe; text-decoration: none; margin-right: 12px; font-size: 14px; }
    .nav a:hover { text-decoration: underline; }
    .actions { display: inline-flex; gap: 8px; align-items: center; }
    .search input {
      width: 240px; max-width: 42vw;
      padding: 8px 10px; border: 1px solid #ffffff66; border-radius: 8px;
      background: #ffffffd9; color: #111827;
    }
    #langSelect { padding: 6px 8px; border-radius: 8px; border: 1px solid #ffffff66; background: #ffffffd9; color: #111827; }

    h1 { font-size: 28px; margin: 16px 0; }
    h2 { font-size: 20px; margin: 12px 0; }
    p.lead { color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (min-width: 840px) { .grid { grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex; flex-direction: column;
      text-decoration: none; color: inherit;
      transition: box-shadow .15s ease;
    }
    .card:hover { box-shadow: 0 10px 20px rgba(2,6,23,.08); }
    .poster {
      aspect-ratio: 2/3;
      display: grid; place-items: center;
      background: linear-gradient(160deg, #93c5fd, #67e8f9);
      color: #0c4a6e;
      padding: 8px; text-align: center;
      font-weight: 700;
    }
    .card .body { padding: 10px; }
    .card .title { font-weight: 700; line-height: 1.2; }
    .card .meta { font-size: 12px; color: var(--muted); }
    .card .synopsis { font-size: 14px; margin-top: 6px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .pill {
      font-size: 10px; letter-spacing: .05em; text-transform: uppercase;
      display: inline-block; padding: 2px 8px; border-radius: 999px;
      background: var(--pill-bg); color: var(--pill-text); border: 1px solid #5eead4;
    }

    .section-head {
      display: flex; align-items: baseline; justify-content: space-between; margin: 8px 0 8px;
    }
    .section-head a.more { color: #1e40af; text-decoration: none; font-size: 14px; }
    .section-head a.more:hover { text-decoration: underline; }

    .row { margin: 24px 0; }

    .badge { display: inline-flex; align-items: center; gap: 8px; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: #fff; text-decoration: none; color: inherit; }
    .badge:hover { box-shadow: 0 8px 14px rgba(2,6,23,.06); }
    .list-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    @media (min-width: 640px) { .list-grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (min-width: 840px) { .list-grid { grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .kv { font-size: 12px; color: var(--muted); }
    .kv b { color: var(--text); }

    .cast-list { display: grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap: 8px; }
    @media (min-width: 720px) { .cast-list { grid-template-columns: repeat(3,minmax(0,1fr)); } }

    .site-footer { margin: 32px 0 24px; color: var(--muted); font-size: 13px; }
  </style>
</head>

      { id:'t_villagerockstars', type:'movie', title:'Village Rockstars', year:2017, industry:'assamese',
        synopsis:'A girl in a flood-prone village dreams of forming a rock band.',
        cast:[cast('Bhanita Das','Dhunu',0)],
        rating:8.0, moods:['feel-good','offbeat'], seasons:['monsoon'] },
      { id:'t_bulbul', type:'movie', title:'Bulbul Can Sing', year:2018, industry:'assamese',
        synopsis:'Teenagers navigate friendship, love, and judgment in rural Assam.',
        cast:[cast('Arnali Das','Bulbul',0)],
        rating:7.6, moods:['offbeat'], seasons:['monsoon'] },
      { id:'t_aamis', type:'movie', title:'Aamis', year:2019, industry:'assamese',
        synopsis:'A forbidden bond deepens over food ‚Äî and crosses a line.',
        cast:[cast('Lima Das','Nirmali',0), cast('Arghadeep Barua','Sumon',1)],
        rating:8.0, moods:['offbeat','gritty'], seasons:['winter'] },

      // BHOJPURI (editorial)
      { id:'t_gangamaiyya', type:'movie', title:'Ganga Maiyya Tohe Piyari Chadhaibo', year:1963, industry:'bhojpuri',
        synopsis:'A landmark Bhojpuri film about faith and perseverance.',
        cast:[cast('Kumkum','',0), cast('Dharmendra','',1)],
        rating:7.2, moods:['offbeat','family'], seasons:['festive'] },
      { id:'t_balam_pardesia', type:'movie', title:'Balam Pardesia', year:1979, industry:'bhojpuri',
        synopsis:'Songs, longing, and rural romance in a Bhojpuri classic.',
        cast:[cast('Rakesh Pandey','',0), cast('Padma Khanna','',1)],
        rating:7.0, moods:['romantic','feel-good'], seasons:['monsoon'] },
      { id:'t_sasura_bada', type:'movie', title:'Sasura Bada Paisawala', year:2004, industry:'bhojpuri',
        synopsis:'A lively romance clashes with class and tradition.',
        cast:[cast('Manoj Tiwari','',0), cast('Rani Chatterjee','',1)],
        rating:6.8, moods:['feel-good','romantic'], seasons:['festive'] },
      { id:'t_nirahua_hindustani', type:'movie', title:'Nirahua Hindustani', year:2014, industry:'bhojpuri',
        synopsis:'A village boy and a city-bred woman clash and connect.',
        cast:[cast('Dinesh Lal Yadav','',0), cast('Amrapali Dubey','',1)],
        rating:6.5, moods:['feel-good'], seasons:['summer'] },

      // RAJASTHANI (editorial)
      { id:'t_bai_chali', type:'movie', title:'Bai Chali Sasariye', year:1988, industry:'rajasthani',
        synopsis:'A beloved Rajasthani social drama about marriage and customs.',
        cast:[cast('Neelu Vaghela','',0)],
        rating:7.1, moods:['offbeat','family'], seasons:['festive'] },
      { id:'t_supattar_binani', type:'movie', title:'Supattar Binani', year:2019, industry:'rajasthani',
        synopsis:'An earnest man navigates love, work, and family etiquette.',
        cast:[cast('Avinash','',0), cast('Kanika Lathar','',1)],
        rating:6.9, moods:['feel-good'], seasons:['summer'] },
      { id:'t_kesariya_balam', type:'movie', title:'Kesariya Balam Aavo Hamare Des', year:1999, industry:'rajasthani',
        synopsis:'Folk melodies colour a tale of love and belonging.',
        cast:[cast('Upendra','',0), cast('Anila Soni','',1)],
        rating:7.0, moods:['romantic','feel-good'], seasons:['festive'] },
    ];

    // ===== App logic =====
    const $app = document.getElementById('app');
    const $searchForm = document.getElementById('searchForm');
    const $searchInput = document.getElementById('searchInput');
    const $langSelect = document.getElementById('langSelect');

    const UILang = {
      get: () => localStorage.getItem('monsoon_ui_lang') || 'en',
      set: (v) => localStorage.setItem('monsoon_ui_lang', v),
    };

    const fmtYear = (y) => y ? String(y) : '‚Äî';
    const remarkFromRating = (r=0) => {
      if (r >= 9.2) return 'once in a century';
      if (r >= 7.6) return 'perfect';
      if (r >= 6.3) return 'one time watch';
      return 'time pass';
    };
    function titleEmoji(t) {
      const map = { movie:'üé¨', tv:'üì∫' };
      return map[t.type] || 'üé¨';
    }
    function el(tag, props={}, children=[]) {
      const e = document.createElement(tag);
      Object.entries(props).forEach(([k,v])=>{
        if (k==='class') e.className = v;
        else if (k==='html') e.innerHTML = v;
        else if (k==='style') e.setAttribute('style', v);
        else e.setAttribute(k,v);
      });
      (Array.isArray(children) ? children : [children]).filter(Boolean).forEach(c=>{
        if (typeof c === 'string') e.appendChild(document.createTextNode(c));
        else e.appendChild(c);
      });
      return e;
    }

    const PEOPLE = (() => {
      const map = new Map();
      for (const t of TITLES) {
        for (const c of t.cast.slice(0, 10)) {
          if (!map.has(c.id)) map.set(c.id, { id:c.id, name:c.name, industries:new Set(), appearances:[] });
          const p = map.get(c.id);
          p.industries.add(t.industry);
          p.appearances.push({ titleId:t.id, type:t.type, year:t.year, order:c.order || 99, rating:t.rating });
        }
      }
      return Array.from(map.values()).map(p => ({ ...p, industries:Array.from(p.industries) }));
    })();

    const TITLE_BY_ID = Object.fromEntries(TITLES.map(t => [t.id, t]));

    function bestPerformances(personId, limit=12) {
      const p = PEOPLE.find(x => x.id === personId);
      if (!p) return [];
      const scored = p.appearances.map(a => {
        const sig = a.order <= 2 ? 1.3 : a.order <= 5 ? 1.1 : 0.9;
        const weight = (a.rating || 0) * sig;
        return { ...a, weight };
      }).sort((a,b)=> b.weight - a.weight);
      const seen = new Set();
      const out = [];
      for (const a of scored) {
        if (!seen.has(a.titleId)) {
          out.push(TITLE_BY_ID[a.titleId]);
          seen.add(a.titleId);
          if (out.length >= limit) break;
        }
      }
      return out;
    }

    function searchTitles(q) {
      const x = q.toLowerCase();
      return TITLES.filter(t => t.title.toLowerCase().includes(x) || (t.synopsis && t.synopsis.toLowerCase().includes(x)));
    }
    function searchPeople(q) {
      const x = q.toLowerCase();
      return PEOPLE.filter(p => p.name.toLowerCase().includes(x));
    }

    function parseHash() {
      const h = location.hash.slice(1) || '/';
      const [path, queryStr] = h.split('?');
      const seg = path.split('/').filter(Boolean);
      const q = Object.fromEntries(new URLSearchParams(queryStr || ''));
      return { seg, q, raw:h };
    }
    function navigate(to) { location.hash = to; }
    window.addEventListener('hashchange', render);

    function TitleCard(t) {
      const topCast = t.cast.slice(0,3).map(c=>c.name).join(', ');
      const remark = remarkFromRating(t.rating);
      const posterText = `${titleEmoji(t)} ${t.title}`;
      return el('a', { href:`#/title/${t.id}`, class:'card' }, [
        el('div', { class:'poster' }, posterText),
        el('div', { class:'body' }, [
          el('div', { class:'title' }, t.title),
          el('div', { class:'meta' }, `${fmtYear(t.year)} ‚Ä¢ ${t.type.toUpperCase()} ‚Ä¢ ${INDUSTRIES.find(i=>i.slug===t.industry)?.label||''}`),
          el('div', { class:'meta', style:'margin-top:4px' }, [ el('span', { class:'pill' }, remark) ]),
          el('p', { class:'synopsis' }, t.synopsis || ''),
          topCast ? el('div', { class:'meta', style:'margin-top:6px' }, `Starring: ${topCast}`) : null
        ])
      ]);
    }

    function PersonCard(p) {
      const labs = p.industries.map(s => INDUSTRIES.find(i=>i.slug===s)?.label?.split(' ')[0]).filter(Boolean);
      return el('a', { href:`#/actor/${p.id}`, class:'card' }, [
        el('div', { class:'poster' }, `üßë‚Äçüé§ ${p.name}`),
        el('div', { class:'body' }, [
          el('div', { class:'title' }, p.name),
          el('div', { class:'meta' }, labs.join(', ') || 'Actor'),
          el('div', { class:'meta' }, `${p.appearances.length} appearance(s)`)
        ])
      ]);
    }

    function section(title, moreHref) {
      const head = el('div', { class:'section-head' }, [
        el('h2', {}, title),
        moreHref ? el('a', { href: moreHref, class:'more' }, 'See all') : null
      ]);
      return head;
    }
    function grid(nodes) {
      const g = el('div', { class:'grid' });
      nodes.forEach(n => g.appendChild(n));
      return g;
    }

    function HomePage() {
      const trending = [...TITLES].sort((a,b)=> (b.rating||0) - (a.rating||0)).slice(0, 12);
      const monsoon = TITLES.filter(t => (t.seasons||[]).includes('monsoon')).slice(0,12);
      const feelgood = TITLES.filter(t => (t.moods||[]).includes('feel-good')).slice(0,12);
      const tamil = TITLES.filter(t => t.industry==='tamil').slice(0,12);
      const malayalam = TITLES.filter(t => t.industry==='malayalam').slice(0,12);

      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Monsoon ‚Äî Indian Picks You‚Äôll Actually Watch'));
      $app.appendChild(el('p', { class:'lead' }, 'No login. Just clean recommendations with synopsis, cast, moods, seasons, and our quick remark.'));

      $app.appendChild(section('Trending in India', '#/season/monsoon'));
      $app.appendChild(grid(trending.map(TitleCard)));

      $app.appendChild(section('Monsoon Vibes (Rainy Season) üåßÔ∏è', '#/season/monsoon'));
      $app.appendChild(grid(monsoon.map(TitleCard)));

      $app.appendChild(section('Feel-good Tonight üòä', '#/mood/feel-good'));
      $app.appendChild(grid(feelgood.map(TitleCard)));

      $app.appendChild(section('Tamil Picks', '#/industry/tamil'));
      $app.appendChild(grid(tamil.map(TitleCard)));

      $app.appendChild(section('Malayalam Picks', '#/industry/malayalam'));
      $app.appendChild(grid(malayalam.map(TitleCard)));

      const chips = el('div', { class:'row' }, [
        el('h2', {}, 'Browse by Industry'),
        el('div', { class:'list-grid' }, INDUSTRIES.map(i =>
          el('a', { href:`#/industry/${i.slug}`, class:'badge' }, [ 'üéûÔ∏è ', i.label ])
        ))
      ]);
      $app.appendChild(chips);
    }

    function IndustryIndexPage() {
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Indian Industries'));
      const list = el('div', { class:'list-grid' });
      INDUSTRIES.forEach(i => {
        const count = TITLES.filter(t=>t.industry===i.slug).length;
        list.appendChild(el('a', { href:`#/industry/${i.slug}`, class:'badge' }, [`üéûÔ∏è ${i.label}`, el('span', { class:'kv' }, ` ‚Äî ${count} titles`) ]));
      });
      $app.appendChild(list);
    }
    function IndustryPage(slug) {
      const ind = INDUSTRIES.find(i=>i.slug===slug);
      if (!ind) return NotFound();
      const items = TITLES.filter(t=>t.industry===slug);
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, ind.label));
      $app.appendChild(grid(items.map(TitleCard)));
    }

    function MoodIndexPage() {
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Moods'));
      const list = el('div', { class:'list-grid' });
      MOODS.forEach(m=>{
        list.appendChild(el('a', { href:`#/mood/${m.slug}`, class:'badge' }, [`${m.icon} ${m.label}`]));
      });
      $app.appendChild(list);
    }
    function MoodPage(slug) {
      const mood = MOODS.find(m=>m.slug===slug);
      if (!mood) return NotFound();
      const items = TITLES.filter(t => (t.moods||[]).includes(slug));
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, `${mood.icon} ${mood.label}`));
      $app.appendChild(grid(items.map(TitleCard)));
    }

    function SeasonIndexPage() {
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Seasons'));
      const list = el('div', { class:'list-grid' });
      SEASONS.forEach(s=>{
        list.appendChild(el('a', { href:`#/season/${s.slug}`, class:'badge' }, [`${s.icon} ${s.label}`]));
      });
      $app.appendChild(list);
    }
    function SeasonPage(slug) {
      const season = SEASONS.find(s=>s.slug===slug);
      if (!season) return NotFound();
      const items = TITLES.filter(t => (t.seasons||[]).includes(slug));
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, `${season.icon} ${season.label}`));
      $app.appendChild(grid(items.map(TitleCard)));
    }

    function ActorsIndexPage() {
      const popular = [...PEOPLE].sort((a,b)=> b.appearances.length - a.appearances.length).slice(0, 40);
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Actors'));
      $app.appendChild(grid(popular.map(PersonCard)));
    }
    function ActorPage(id) {
      const p = PEOPLE.find(x=>x.id===id);
      if (!p) return NotFound();
      const best = bestPerformances(id, 16);
      $app.innerHTML = '';
      const header = el('div', { class:'row' }, [
        el('h1', {}, p.name),
        el('div', { class:'kv' }, [`Industries: `, el('b', {}, p.industries.map(s=>INDUSTRIES.find(i=>i.slug===s)?.label.split(' ')[0]).join(', '))])
      ]);
      $app.appendChild(header);
      $app.appendChild(el('h2', {}, 'Best Performances'));
      $app.appendChild(grid(best.map(TitleCard)));
    }

    function TitlePage(id) {
      const t = TITLE_BY_ID[id];
      if (!t) return NotFound();
      $app.innerHTML = '';
      const remark = remarkFromRating(t.rating);
      $app.appendChild(el('h1', {}, `${t.title} (${fmtYear(t.year)})`));
      $app.appendChild(el('div', { class:'kv' }, [
        `${t.type.toUpperCase()} ‚Ä¢ ${INDUSTRIES.find(i=>i.slug===t.industry)?.label || ''} ‚Ä¢ `,
        'Our remark: ', el('b', {}, remark)
      ]));
      $app.appendChild(el('p', {}, t.synopsis || ''));
      if (t.cast && t.cast.length) {
        $app.appendChild(el('h2', {}, 'Top Cast'));
        const ul = el('div', { class:'cast-list' });
        t.cast.slice(0,12).forEach(c=>{
          ul.appendChild(el('div', { class:'card' }, [
            el('div', { class:'body' }, [
              el('div', { class:'title' }, c.name),
              el('div', { class:'meta' }, c.role ? `as ${c.role}` : ''),
              el('a', { href:`#/actor/${c.id}`, class:'more' }, 'View actor')
            ])
          ]));
        });
        $app.appendChild(ul);
      }
    }

    function SearchPage(q, tab='titles') {
      const qq = (q||'').trim();
      const isPeople = tab === 'people';
      const titleResults = qq ? searchTitles(qq) : [];
      const peopleResults = qq ? searchPeople(qq) : [];
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Search'));
      $app.appendChild(el('p', { class:'kv' }, `Query: "${qq || '‚Äî'}"`));
      const tabs = el('div', { class:'row' }, [
        el('a', { href:`#/search?q=${encodeURIComponent(qq)}&tab=titles`, class:'badge' }, 'Titles'),
        el('a', { href:`#/search?q=${encodeURIComponent(qq)}&tab=people`, class:'badge' }, 'People'),
      ]);
      $app.appendChild(tabs);
      if (!qq) { $app.appendChild(el('p', { class:'kv' }, 'Type something in the top search bar.')); return; }
      if (!isPeople) $app.appendChild(grid(titleResults.map(TitleCard)));
      else $app.appendChild(grid(peopleResults.map(PersonCard)));
    }

    function NotFound() {
      $app.innerHTML = '';
      $app.appendChild(el('h1', {}, 'Not Found'));
      $app.appendChild(el('p', {}, 'The page you requested does not exist.'));
    }

    function render() {
      const { seg, q } = parseHash();
      if (seg.length === 0 || seg[0] === '') return HomePage();

      switch (seg[0]) {
        case 'industry':
          return (seg.length === 1) ? IndustryIndexPage() : IndustryPage(seg[1]);
        case 'mood':
          return (seg.length === 1) ? MoodIndexPage() : MoodPage(seg[1]);
        case 'season':
          return (seg.length === 1) ? SeasonIndexPage() : SeasonPage(seg[1]);
        case 'actors':
          return ActorsIndexPage();
        case 'actor':
          return ActorPage(seg[1]);
        case 'title':
          return TitlePage(seg[1]);
        case 'search':
          return SearchPage(q.q || '', q.tab || 'titles');
        default:
          return HomePage();
      }
    }

    // Events
    document.getElementById('searchForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      navigate(`#/search?q=${encodeURIComponent(q)}&tab=titles`);
    });
    document.getElementById('langSelect').value = UILang.get();
    document.getElementById('langSelect').addEventListener('change', (e)=>{
      UILang.set(e.target.value);
      alert('Language saved. UI translations coming soon. English stays default for now.');
    });

    // Bootstrap
    if (!location.hash) location.hash = '#/';
    render();
  </script>
